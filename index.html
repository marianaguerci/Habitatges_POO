<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Habitatges</title>
</head>
<body>
    <div class="container">    
        <button id="testData" class="btn btn-secondary mr-5 float-left" style="width: 150px; height: 150px; border-radius: 50%;" onclick="createTestData()">Datos de Prueba</button>
  
        <div class="mt-5">
            <button type="button" class="btn btn-info mr-2" style="width: 150px; height: 150px; border-radius: 50%;" onclick="createHome();">Crear Vivienda</button>  
        </div>
        <div class="d-none" id="btnMenu">
            <h2 class="mt-5 ml-1">1.</h2>
            <p class="ml-1">Introduzca estancias:</p>
            <div>
                <button class="btn btn-dark ml-1" onclick="createDinningRoom()">Comedor</button>
                <button class="btn btn-dark ml-2" onclick="createKitchen()">Cocina</button>
                <button class="btn btn-dark ml-2" onclick="createBedroom()">Habitación</button>
                <button class="btn btn-dark ml-2" onclick="createBathroom()">Baño</button>
            </div>

            <h2 class="mt-5 ml-1">2.</h2>
            <p class="ml-1">Seleccione una opción:</p>
            <div>
                <button class="btn btn-secondary ml-1" onclick="selectHome()">Mostrar estancias</button>
                <button class="btn btn-secondary ml-2" onclick="deleteRoomFromHome()">Eliminar estancia</button>
                <button class="btn btn-secondary ml-2" onclick="calculateHomeAreaAndValue()">Calcular Superficie y Valor Total</button>
            </div>
        </div>
        <div class="pt-5">
            <div id="text"></div>
            <p id="extraText"></p>
        </div>
    </div>
    <script src="controllers.js"></script>
    <script src="habitatges.js"></script>

</body>
</html>
